<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerConnect - Post a Job </title>
  <link rel="stylesheet" href="../css/post_job.css">
</head>
<body>
  <div class="page">
   <header class="header">
    <div class="logo">
      <img src="../images/logo.png" alt="Logo"/>
      <span>CareerConnect</span>
    </div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="../html/all_jobs.html">All Jobs</a>
      <a href="#">Contact</a>
    </nav>

    <div class="profile">
        <div class="Notification">
              <img src="../images/notification.png" alt="Notification Icon ">
        </div>
      <div class="avtar_name">
            <div class="avatar"></div>
            <span class="Username"> Alzobair </span>
      </div>
        </div>
      
  </header>

    <main class="content">
      <h1 class="page-title">Post a job</h1>

      <form class="form">
        <label>
          <span>Job title</span>
          <input type="text" placeholder="e.g. Software Engineer">
        </label>
        <label>
          <span>Company</span>
          <input type="text" placeholder="e.g. Tech Innovators Inc.">
        </label>
        <label>
          <span>Location</span>
          <input type="text" placeholder="e.g. San Francisco, CA">
        </label>
        <label>
          <span>Job description</span>
          <textarea placeholder="Describe the job role and responsibilities"></textarea>
        </label>
        <label>
          <span>Required skills</span>
          <textarea placeholder="List the necessary skills for the job"></textarea>
        </label>
        <label>
          <span>Contact email</span>
          <input type="email" placeholder="Enter your email for applicants">
        </label>
        <div class="form-actions">
          <button class="btn submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
